<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:400,700|Noto+Serif:400,700,700i&display=swap&subset=japanese" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
     <!--header-->
     <header class="header">
        <div class=" wrapper header-inner">
            <h1><a href="../index.html">Muscle 梅ちゃん</a></h3>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Concept</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="./contact/">Contact</a></li>
                </ul>
            </nav>
            <button class="burger-btn">
                <span class="bar bar-top"></span>
                <span class="bar bar-mid"></span>
                <span class="bar bar-bottom"></span>
            </button>

        </div>
    </header>
    <!--header-->

    <!--main-->
    <main>
        <!--page-title-->
        <div class="page-title">
            <h2>Contact</h2>
            <div class=" wrapper text-left">
                Contact Me
            </div>

        </div>
        <!--form-->
        <form action="" class="form-wrapper">
            <ul class="form-list">
                <li class="form-item">
                    <label for="">お問い合わせ内容</label>
                    <ul class="checkbox-list">
                        <li class="checkbox-item">
                            <input type="check-box" class="check-box" name="contact-type" id="document" checked>
                            <label for="document">資料請求</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="check-box" class="check-box" name="contact-type" id="phone">
                            <label for="phone">お電話でのご相談を希望</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="check-box" class="check-box" name="contact-type" id="application">
                            <label for="application">申し込み</label>
                        </li>
                    </ul>    
                </li class="form-item">

                <li class="form-item">
                    <label for="" class="form-label">担当者名</label>
                    <input type="text" class="input-text">
                </li>
                <li class="form-item">
                    <label for="" class="form-label">電話番号</label>
                    <input type="text" class="input-text">
                </li>
                <li class="form-item">
                    <label for="" class="form-label">メールアドレス</label>
                    <input type="text" class="input-text">
                </li>
                <li class="form-item">
                    <label for="" class="form-label">その他</label>
                    <textarea class="textarea"></textarea>
                </li>
            </ul>
            <input type="submit" class="submit-btn" value="Submit">

        </form>


    </main>

    <!--footer-->
    <footer class="footer">
        <p><small>&copy; 2021 Muscle Umecyan</small></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../js/script.js"></script>    
</body>
</html>
